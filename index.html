<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード強度チェッカー</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--
ローカルで直接開くと CORS エラーが出る場合があります。
詳細と回避策は README.md の「ローカルでの動作とCORS制限について」を参照してください。
-->

<body>
    <div class="container">
        <h1>🔐 パスワード強度チェッカー</h1>

        <div class="privacy-note">
            このツールは完全に <strong>ブラウザー内</strong> で動作します。<br>
            入力されたパスワードは <strong>外部に送信されず</strong>、保存もされません。
        </div>

        <div class="input-group">
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="パスワードを入力してください"
                autocomplete="off"
            >
            <span class="toggle-password" id="togglePassword">👁️</span>
        </div>

        <div class="strength-meter">
            <div class="strength-meter-fill" id="strengthMeterFill"></div>
        </div>

        <div class="strength-text" id="strengthText"></div>

        <div class="score-display" id="scoreDisplay">0</div>

        <div class="criteria-list">
            <div class="criteria-item" id="lengthCriteria">
                <span class="criteria-icon">❌</span>
                <span>8文字以上</span>
            </div>
            <div class="criteria-item" id="uppercaseCriteria">
                <span class="criteria-icon">❌</span>
                <span>大文字を含む（A-Z）</span>
            </div>
            <div class="criteria-item" id="lowercaseCriteria">
                <span class="criteria-icon">❌</span>
                <span>小文字を含む（a-z）</span>
            </div>
            <div class="criteria-item" id="numberCriteria">
                <span class="criteria-icon">❌</span>
                <span>数字を含む（0-9）</span>
            </div>
            <div class="criteria-item" id="specialCriteria">
                <span class="criteria-icon">❌</span>
                <span>特殊文字を含む（!@#$%など）</span>
            </div>
        </div>

        <div class="suggestions" id="suggestions">
            <h3>💡 改善のヒント</h3>
            <ul id="suggestionsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
